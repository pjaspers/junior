language: ruby
rvm:
- 2.2.0
install:
- bundle install --local --jobs=3 --retry=3 --deployment
deploy:
  provider: heroku
  app: kleinejaspers
  api_key:
    secure: 
env:
  global:
    secure: 
before_deploy:
- echo "Stand back! High tech cybering starting!"
after_deploy:
- echo "Setting the sha"
- |
  curl -n -H "Authorization: Bearer $HEROKU_API_KEY" -X PATCH https://api.heroku.com/apps/kleinejaspers/config-vars -H "Accept: application/vnd.heroku+json; version=3" -H "Content-Type: application/json" -d '{"SHA":"'"$TRAVIS_COMMIT"'"}'
